name: PR Agent - Auto Create PRs

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'refactor/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to create PR from'
        required: true

jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run PRAgent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REPOSITORY: ${{ github.repository }}
          BRANCH: ${{ github.event.inputs.branch || github.ref_name }}
        run: |
          echo "Running PRAgent for branch: $BRANCH"
          # Agent implementation will generate PR description

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.inputs.branch || github.ref_name }}
          title: 'Auto PR: ${{ github.event.inputs.branch || github.ref_name }}'
          body: |
            ## Auto-generated PR by PRAgent

            This PR was automatically created by the Miyabi PRAgent.

            ### Changes
            - Implementation completed
            - All tests passing
            - Quality gates met

            ### Checklist
            - [x] Tests pass
            - [x] Type check passes
            - [x] Linting passes
            - [x] Build succeeds

            ---
            Generated by Miyabi PRAgent
          labels: |
            state:reviewing
            quality:needs-review
          assignees: ${{ github.actor }}
